header:
  version: 16

machine: raspberrypi3-64

repos:
  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi
    path: layers/meta-raspberrypi
    branch: scarthgap


local_conf_header:
  platform-raspberrypi: |
    LICENSE_FLAGS_ACCEPTED += "synaptics-killswitch commercial"
    RPI_USE_U_BOOT = "1"
    ENABLE_UART = "1"
    ENABLE_I2C = "1"
    RPI_KERNEL_DEVICETREE_OVERLAYS:append = " overlays/pwm1.dtbo overlays/i2c1.dtbo"
    WKS_FILE = "sdimage-dual-raspberrypi.wks.in"
    DISTRO_FEATURES:append = " rauc"
    IMAGE_INSTALL:append = " rauc packagegroup-shellhub-runtime "
    IMAGE_FSTYPES:append = " ext4"
    # ADICIONAR O TENANT ID e SERVER_ADDRESS DA SUA CONTA SHELLHUB
    SHELLHUB_TENANT_ID = "5481a481-5f80-478e-ae40-972dad13aa51"
    SHELLHUB_SERVER_ADDRESS = "https://ssh.emc-logic.com/"
