header:
  version: 16

target: treinamento-bsp
build_system: oe
distro: poky

local_conf_header:
  rm_work: |
    INHERIT += "rm_work"
  package_management: |
    PACKAGE_CLASSES = "package_deb"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES += "debug-tweaks allow-empty-password empty-root-password"
  distro-features: |
    DISTRO_FEATURES:append = " systemd usrmerge pam"
    DISTRO_FEATURES:remove = " x11 alsa bluetooth opengl"

repos:

  meta-treinamento:

  poky:
    url: "git://git.yoctoproject.org/poky"
    path: layers/poky
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    path: layers/meta-openembedded
    branch: scarthgap
    layers:
      meta-oe:
      meta-python:
      meta-multimedia:
      meta-networking:

  meta-lts-mixins:
    url: "git://git.yoctoproject.org/meta-lts-mixins"
    branch: scarthgap/rust
    path: layers/meta-lts-mixins