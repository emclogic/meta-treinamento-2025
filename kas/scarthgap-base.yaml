header:
  version: 16

target: treinamento-bsp
build_system: oe
distro: poky

local_conf_header:
  rm_work: |
    INHERIT += "rm_work"
  package_management: |
    PACKAGE_CLASSES = "package_deb"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES += "debug-tweaks allow-empty-password empty-root-password"
  distro-features: |
    DISTRO_FEATURES:append = " systemd opengl drm kms virtualization"
    DISTRO_FEATURES:remove = " sysvinit x11 wayland alsa bluetooth"
  init-features: |
    INIT_MANAGER = "systemd"
    PREFERRED_PROVIDER_udev = "systemd"
    PREFERRED_VERSION_libgpiod = "2.1.2"
    #  add-software: |
    #    IMAGE_INSTALL:append =  " htop "

repos:

  meta-treinamento:

  poky:
    url: "git://git.yoctoproject.org/poky"
    path: layers/poky
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    path: layers/meta-openembedded
    branch: scarthgap
    layers:
      meta-oe:
      meta-python:
      meta-multimedia:
      meta-networking:
      meta-filesystems:

  meta-lts-mixins:
    url: "git://git.yoctoproject.org/meta-lts-mixins"
    branch: scarthgap/u-boot
    path: layers/meta-lts-mixins

  meta-virtualization:
    url: "git://git.yoctoproject.org/meta-virtualization"
    branch: scarthgap
    path: layers/meta-virtualization

  meta-rauc:
    url: "https://github.com/rauc/meta-rauc.git"
    branch: scarthgap
    path: layers/meta-rauc

  meta-rauc-community:
    url: "https://github.com/rauc/meta-rauc-community.git"
    branch: scarthgap
    path: layers/meta-rauc-community
    layers:
      meta-rauc-raspberrypi:

  meta-shellhub:
    url: "https://github.com/shellhub-io/meta-shellhub"
    branch: scarthgap
    path: layers/meta-shellhub
